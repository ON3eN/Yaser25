<!-- home.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>متجر محايل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .hero {
      background-color: #b22222;
      color: white;
      padding: 3rem 1rem;
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card h3 {
      margin: 0.5rem 0;
      color: #800020;
    }

    .product-card button {
      background-color: #800020;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #a3002a;
    }
  </style>
</head>
<body>

  {% include 'header.html' %}

  <section class="hero">
    <h2>مرحبا بك في متجر محايل</h2>
    <p>أفضل المنتجات بجودة عالية وسعر منافس</p>
  </section>

  <section id="products" class="products">
    <!-- منتجات حقيقية يمكن إضافتها هنا لاحقاً -->
    <div class="product-card">
      <h3>اسم المنتج</h3>
      <p>وصف مختصر للمنتج.</p>
      <button>أضف إلى السلة</button>
    </div>
    <div class="product-card">
      <h3>اسم المنتج</h3>
      <p>وصف مختصر للمنتج.</p>
      <button>أضف إلى السلة</button>
    </div>
    <div class="product-card">
      <h3>اسم المنتج</h3>
      <p>وصف مختصر للمنتج.</p>
      <button>أضف إلى السلة</button>
    </div>
  </section>

  <section id="contact" style="padding: 2rem; background-color: #f0f0f0; text-align: center;">
    <h2>تواصل معنا</h2>
    <p>لأي استفسار، يرجى التواصل على: info@muhail-store.com</p>
  </section>

  {% include 'footer.html' %}

  <script>
    // مثال بسيط لتفاعل الزر
    document.querySelectorAll('.product-card button').forEach(btn => {
      btn.addEventListener('click', () => {
        alert("تمت إضافة المنتج إلى السلة!");
      });
    });
  </script>

</body>
</html>
